{%load static%}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">      
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a {% if request.path == '/' %} style="display: none;" {% endif %}href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>    
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">SignUp</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center conatiner">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
